<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="flex">
        <p class="close">关闭</p>
        <p class="login">登陆</p>
        <p class="register">注册</p>
    </header>
    <div class="inputbox">
        <div class="tel">
            <div class="icon-tel"><img src="img/iphone.png" alt="手机图标" /> </div>
            <div class="telbox"><img src="img/xian.png" alt="我是分割线" /><input type="tel" placeholder="请输入手机号" /></div>
        </div>
        <div class="tel">
            <div class="icon-tel"><img src="img/locked2.png" alt="锁" /> </div>
            <div class="telbox"><img src="img/xian.png" alt="我是分割线" /><input type="password" placeholder="请输入密码" /></div>
        </div>
        <div class="loginbox">
            <input type="button" value="登&nbsp;&nbsp;陆"></input>
        </div>
        <p class="forget">忘记密码?</p>
    </div>
</body>

</html>
